spring.application.name=belajar-spring-monitoring

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/belajar_spring_monitoring
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.maximum-pool-size=100
spring.datasource.minimum-idle=10
spring.datasource.connection-timeout=5000

management.endpoints.web.exposure.include=beans,health

management.endpoint.health.enabled=true
management.endpoint.health.show_details=always

management.endpoint.beans.enabled=true
